        <!-- Start Chain Modal -->
        <div class="modal fade" id="startChainModal" tabindex="-1" role="dialog" aria-labelledby="startChainModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h5 class="modal-title" id="createModal">Start Chain</h5>
                                </div>
                                <div class="modal-body">
                                        <form
                                                style="margin-inline: auto; width: 100%; display: flex; flex-direction: column; align-items: center">
                                                <input type="text" id="deed" name="deed" class="create-description"
                                                        placeholder="Describe your good deed..."
                                                        style="border-radius: 5px; width:100%; font-size: 20px"><br>
                                                <div class="generate-container">
                                                        Need help? <div class="generate-idea-btn">Suggest an idea</div>
                                                </div>
                                                <div class="generate-idea-text"></div>
                                                <input type="text" id="nominated" name="nominate"
                                                        class="create-nominated" placeholder="Nominee's email..."
                                                        style="border-radius: 5px; width:100%; font-size: 20px; margin: 1rem">
                                                <div>
                                                        <input type="checkbox" class="create-random" id="random"
                                                                name="random">
                                                        <label for="random"> Select random nominee</label><br><br>
                                                </div>
                                        </form>
                                </div>
                                <div class="modal-footer">
                                        <div style="display: flex; justify-content: center; width: 100%">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary create-btn-submit"
                                                        style="background-color: #B3EDD6 !important; color: black; margin-left: 10px;">Save
                                                        changes</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

                                        </form>
                                </div>
