<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayItForward</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Domine:wght@400..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="logo" href="logo_green_border.png">
</head>

<body>
    <div class="login_logo">
        <img src="logo_green_border.png" alt="logo" width=250px style="margin-top: 65px;">
    </div>
    <form
        style="margin-inline: auto; width: 100%; display: flex; flex-direction: column; align-items: center; margin-top: 30px;">
        <div class="entry">
            <input type="text" id="email" name="email" placeholder="Email..."><br>
        </div>
        <div class="entry">
            <input type="password" id="password" name="password" placeholder="Password..."><br><br>
        </div>
        <input type="button" class="login-btn" value="Login">
    </form>

    <div class="footer" style="bottom: 5px">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
</body>
<script src="login.js"></script>

</html>
